    <main>
        <h1 id="title">Rudwolf</h1>
        <p id="description">Ayudame a mejorar mis proyectos.</p>
    <form action="./../Data/form-sug/formulario.json" name="survey-form" id="survey-form" method="post">
        <fieldset>
            <legend>Datos del solicitante</legend>
            <label for="name" id="name-label">Nombre: </label>
            <input type="text" name="name" id="name" placeholder="Jonh Doe" required>
            <label for="email" id="email-label">Email: </label>
            <input type="email" name="email" id="email" placeholder="You@email.com" required>
            <label for="number" id="age-label">Edad:</label>
            <input type="number" name="age" id="age" min="13" max="100" placeholder="24" required>
        </fieldset>
        <fieldset>
            <label for="dropdown">Proyecto:</label>
            <select name="dropdown" id="dropdown" required>
                <option value="">(Selecciona una opcion)</option>
                <option value="1">Rudwolf's_WebSite</option>
                <option value="2">Varg</option>
            </select>
            <label for="radio">
                <input type="radio" name="software" id="Software-aplicación" class="inline" value="Aplicacion">
            Aplicacion
            </label>
            <label for="radio">
                <input type="radio" name="software" id="Software-pages" class="inline" value="Página web">
            Página web
            </label>
        </fieldset>
        <fieldset>
            <label for="Commins">Comentarios:</label>
            <textarea name="commins" id="Commins" placeholder="Algo por aquí..." required></textarea>
        </fieldset>
        <label for="recibir-correo"><input type="checkbox" name="recibir-correo" id="recibir-correo" class="inline" value="1"> Si deseo obtener correos electronicos.</label>
        <label for="legitimidad"><input type="checkbox" name="legitimidad" id="legitimidad" class="inline" value="2" required> Toda la informacion dada en este formulario es legitima.</label>
        <input type="submit" id="submit" value="Enviar">
    </form>
    </main>
