            <img src="./../images/icons/Google fonts/menu.svg" alt="Menu" class="Menu">

                <ul>

                </ul>
            </nav>
        </div>
    </header>
    <br>
    <main>
        <h1>¡Contactame!</h1>
        <p>
            Puedes <br>
            <button class="btnContacto" title="email" formaction="mailto:rodolfopemc@outlook.com">¡Contactame por un correo!</button>
            <br> o <br>
            <button class="btnContacto" title="form" onclick="formDisplay()">¡Escribe un formulario!</button>
            <br> tambien puedes checar <br>
            <button class="btnContacto" title="Social_media" onclick="SocialMediaDisplay()">Mis redes sociales</button>
        </p>

        <br><br>
        
        <form action="javascript:guardar()"  method="post" enctype="multipart/form-data" autocomplete="on" rel="author" id="form-data">
            <fieldset>
                <legend><h2>Datos</h2></legend>
            <label for="nombre">Nombre/s</label>
            <input type="text" name="name" id="nombre" placeholder="Jhon">
            <br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Doe">
            <br><br>
            <label for="email">Correo electronico:</label>
            <input type="email" name="email" id="email" placeholder="you@email.com">
            <br> <br>
            <label for="pedido">Pedido:</label>
            <input type="text" name="pedido" id="pedido">
            <br><br>
            <label for="detalles">Detalles:</label>
            <input type="text" name="detalles" id="detalles">
            <span></span>
            <br><br>
            <label for="referencia">Foto de referencia:</label>
            <input type="file" name="referencia" id="referencia" accept="image/*,.pdf" multiple>
            <br> <br>
            <input type="submit" value="Enviar">
            </fieldset>
        </form>
        
        <table align="center" id="datos">
            <caption>Clientes</caption>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>nombre</th>
                    <th>apellidos</th>
                    <th>email</th>
                    <th>pedido</th>
                    <th>detalles</th>
                    <th>referencia</th>
                </tr>
            </thead>
            <tbody id="datos_body"></tbody>
        </table>
        
        <section id="Social_media">
            <h2>Mis redes Sociales</h2>
            <p>En construccion...</p>
        </section>
    </main>
    <footer></footer>
</body>
